<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Tube</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>CatTube</title>

  <link rel="stylesheet" href="Styles/ct-general.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/ct-video.css">


</head>

<body class="video-body">
  <!-- Header -->
  <header class="header">
    <!-- Header left section-->
        <div class="left-section">
          <div class="hamburger-menu">
            <img class="hamburger-icon" src="./Icons/hamburgermenu.svg" alt="">
          </div>
          <div onclick="location.href='cattube.html';">
            <img class="ct-logo" src="./Icons/ct-logo1.png" alt="" href="cattube.html">
          </div>
    
        </div>
      
    <!-- Header middle section-->
    
        <div class="middle-section">
          <input class="search-bar" type="textbox" placeholder="Suchen">
          <button class="search-button">
          <img class="search-icon" src="./Icons/search.svg" alt="">
          <div class="tooltip">Suchen</div>
        </div>
      
    <!-- Header right section-->
    
        <div class="right-section">
          <div class="upload-icon-container">
            <img class="upload-icon" src="./Icons/upload.svg" alt="">
            <div class="tooltip">Erstellen</div>
          </div>
          <div class="youtube-app-icon-container">
            <img class="youtube-apps-icon" src="./Icons/youtube-apps.svg" alt="">
            <div class="tooltip">Hochladen</div>
          </div>
          <div class="notification-icon-container">
            <img class="notification-icon" src="./Icons/notifications.svg" alt="">
            <div class="notifications-count">9</div>
            <div class="tooltip">Benachrichtigungen</div>
          </div>
          <div class="channel-icon-container">
            <img class="current-user-picture" src="./Channel-Pictures/YourChannel.png" alt="">
            <div class="tooltip">Dein Kanal</div>
          </div>
      
        </header>
    


<!-- Video Container-->
<div class="video-container">
  
  <div class="js-video-script"> <!-- Video Part-->
  </div>
  <!--Video Sidebar Right-->
  <div class="sidebar-right">
    <div class="sidebar-right-grid js-vidreview">
    </div>
  </div>
</div>


<script type="module" src=".\Scripts\video.js"></script>


</body>
</html>
